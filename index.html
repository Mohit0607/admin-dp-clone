    />

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        projectId: "disney-plus-clone-3106c",

        appId: "1:9777143353:web:4af919bed8beca8bb177e8",
        measurementId: "G-JB24HJVQ23",

  </head>
  <style>
      *{
          margin-left: 10px;
          margin-right: 10px;
      }
  </style>
  <body>
    <h1><center>Admin panel</center></h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Background Image</label>
        <input type="text" class="form-control" id="bgimg" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Card Image</label>
        <input type="text" class="form-control" id="cardimg" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input type="text" class="form-control" id="description" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Sub Title</label>
        <input type="text" class="form-control" id="subtitle" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="title" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Title Image</label>
        <input type="text" class="form-control" id="titleimg" />
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;Type:<select id="type">
        <option value="recommend">Recommend</option>
        <option value="new">New</option>
        <option value="trending">Trending</option>
        <option value="original">Originals</option>
    </select>
      <div class="form-group">
        <label for="exampleInputEmail1">url</label>
        <input type="text" class="form-control" id="url" />
      </div>
      <button type="submit" class="btn btn-primary" onclick="pushToDb()">
        Submit
      </button>
      <br /><br />
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      function pushToDb() {
        db.collection("movies")
          .add({
            backgroundImg: document.getElementById("bgimg").value,
            cardImg: document.getElementById("cardimg").value,
            description: document.getElementById("description").value,
            subTitle: document.getElementById("subtitle").value,
            title: document.getElementById("title").value,
            titleImg: document.getElementById("titleimg").value,
            type: document.getElementById("type").value,
            url: document.getElementById("url").value,
          })
          .then(function (docRef) {
            console.log("Document written with ID: ", docRef.id);
          })
          .catch(function (error) {
            console.error("Error adding document: ", error);
          });
      }
    </script>
  </body>
</html>
